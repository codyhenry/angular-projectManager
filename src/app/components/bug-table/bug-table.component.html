<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<mat-table mat-table [dataSource]="dataSource" matSort>

  <!--Create column headers-->
  <ng-container matColumnDef="{{columnName}}" *ngFor="let columnName of columnsToDisplay">
    <mat-header-cell *matHeaderCellDef mat-sort-header> {{columnName}} </mat-header-cell>
    <mat-cell *matCellDef="let bug" title="{{columnName}}"> {{bug[columnName]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
